<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Promise 객체</title>
</head>
<body>
  <!-- myinfo/promise.html -->
  <script>
    // pending(대기중), fullfilled(이행 완료됨), rejected(거부됨)
    let promise = new Promise(function(resolve, reject) {
    	resolve('Success');
    	// reject('Fail');
    });
    
    promise
      .then(function(result) { // resolve, 이행 완료
    	  console.log('result: ', result);
          return 'Second!';
      })
      .then(function(data) {
    	  console.log('data: ', data);
    	  return 'Third';
      })
      .then(function(output) {
    	  console.logs('output: ', output);
      })
      .catch(function(err) { // reject, 이행 거부
    	  console.log('err: ', err);
      })
  </script>
</body>
</html>
